<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="sections leftPanel">
            <div id="titleSection">
                <img id="icon" src="icon.png"/>
                <!-- Image from: https://www.iconsdb.com/white-icons/physics-icon.html -->
                Nucleus
            </div>
        </div>
        <div class="sections mainForm">
            <p id="intro">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started. <br> <br>

                You <em>know</em> you want to. </p>
            <form>
                <h2>Let's do this!</h2> <br> <br>
                <div id="formFields">
                    <div>
                        <label for="firstName"> First Name:</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName"> Last Name:</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div>
                        <label for="userEmail"> Email Address:</label>
                        <input type="text" id="userEmail" required>
                    </div>
                    <div>
                        <label for="phoneNumber"> Phone Number:</label>
                        <input type="number" id="phoneNumber">
                    </div>
                    <div>
                        <label for="password"> Password:</label>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div>
                        <label for="passwordConfirm"> Confirm Password:</label>
                        <input type="password" id="passwordConfirm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                </div> <br>
                <div id="submitButton">
                    <input type="submit" value="Create Account">
                </div>
            </form>
            <div>
                <p id="accountMessage">Already have an account? Log <a href="">in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
